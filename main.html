<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
	<label for="name">Name</label><br>
		<input type="text" name="name" id="name" required><br>
	<label for="email">Email</label><br>
		<input type="email" name="email" id="email" required><br>
	<input type="radio" name="gender" id="gender" required>
		<label for="gender">Male</label>
	<input type="radio" name="gender" id="gender" required>
		<label for="gender">Female</label><br>
    <label for="cars">Car Brands</label>
        <select id="cars" name="cars">
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="mercedez">Mercedez</option>
        </select><br>
	<label for="carage">Car Age</label><br>
		<input type="number" name="carage" id="carage" required><br>
	<label for="dop">Date of Purchase (dop)</label><br>
		<input type="date" name="dop" id="dop" required><br>	
	<label for="password">Password</label><br>
		<input type="password" name="password" id="password" required><br>	
	<button type="submit">Submit Button</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
